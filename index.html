<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Cards</title>
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reviews.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <hr class="underline"></hr>
            </div>
            <article class="review">
                <div class="img-container">
                    <img id="person-img" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cG9ydHJhaXR8ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX DESIGNER</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit sed, itaque sequi facere voluptatum aperiam!</p>
                
                <!-- prev next btn -->
                <div class="button-container">
                    <div class="prev-btn btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="next-btn btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>

                <!-- random btn -->
                <button class="random-btn">SURPRISE ME</button>
            </article>
        </section>
    </main>
   
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/3bbcb56115.js" crossorigin="anonymous"></script>

    <script src="reviews.js"></script>
</body>
</html>
